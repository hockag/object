<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h2>Bank Account</h2>
    <p>Owner Name: <span id="ownerName"></span></p>
    <p>Account Number: <span id="accountNumber"></span></p>
    <p>Balance: $<span id="balance"></span></p>
    <input type="number" id="amount" placeholder="Amount">
    <button id="depositButton">Deposit</button>
    <button id="withdrawButton">Withdraw</button>


    <h2>Weather Checker</h2>
    <label>Enter temperature in Celsius:</label>
    <input type="number" id="temperatureInput" placeholder="Temperature">
    <button id="checkButton">Check</button>
    <p id="result"></p>

    <h2>User Login</h2>
    <label>Name:</label>
    <input type="text" id="nameInput" placeholder="Name"><br><br>
    <label>Email:</label>
    <input type="email" id="emailInput" placeholder="Email"><br><br>
    <label>Password:</label>
    <input type="password" id="passwordInput" placeholder="Password"><br><br>
    <button id="loginButton">Login</button>

    <h2>Movie Details</h2>
    <p>Title: <span id="title"></span></p>
    <p>Director: <span id="director"></span></p>
    <p>Year: <span id="year"></span></p>
    <p>Rating: <span id="rating"></span></p>

    <script src="script.js"></script>
</body>
</html>
